<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="contact.css">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact</title>
</head>
<body>
    <header>
        <div class="container">
            <img src="image 1.png">
            <div class="text">
                <h1>Contact</h1>
            </div>
        </div>
    </header>
            <div class="contactez-nous">
                <h1>Contactez-nous</h1>
                <p>Un problème, une question ? N’hésitez pas à utiliser ce formulaire pour prendre contact avec moi !</p>
                <form action="https://httpbin.org/get" method="get">
                    <div>
                        <label for="test">Test</label>
                        <input type="checkbox" id="1" name="1"  value="1">
                        <input type="checkbox" id="2" name="2"  value="2">
                    </div>
                    
                    <div>
                        <label for="nom">Votre nom</label>
                        <input type="text" id="nom" name="nom" placeholder="Martin" required>
                    </div>
                    <div>
                        <label for="email">Votre e-mail</label>
                        <input type="email" id="email" name="email" placeholder="monadresse@mail.com" required>
                    </div>
                    <div>
                        <label for="sujet">Quel est le sujet de votre message ?</label>
                        <select name="sujet" id="sujet" required>
                            <option value="" disabled selected hidden>Choisissez le sujet de votre message</option>
                            <option value="probleme-compte">Problème avec mon compte</option>
                            <option value="question-produit">Question à propos d’un produit</option>
                            <option value="suivi-commande">Suivi de ma commande</option>
                            <option value="autre">Autre...</option>
                        </select>
                    </div>
                    <div>
                        <label for="message">Votre message</label>
                        <textarea id="message" name="message" placeholder="Bonjour, je vous contacte car...." required></textarea>
                    </div>
                    <div>
                        <button type="submit">Envoyer mon message</button>
                    </div>
                </form>
            </div>

            <footer>
                <p>@ BELMOKHTAR Zakariya</p>
                <a href="index.html">
                    <input class="favorite styled"
                        type="button"
                        value="Accueil">
                </a>
            </footer>
</body>


</html>
