    <section id="index-contact" class="index-contact">
      <h1 class="hidden">Contact</h1>
      <div class="fil">
        <div class="col contact">
          <h2>Let's Keep in touch!</h2>
          <p>
            Avez-vous des questions ou voulez-vous prendre contact avec moi?<br />
            N'hésitez pas! Je serais ravi de vous lire !
          </p>
            <form action="https://httpbin.org/post" method="post">
                <div class="form">
                    <div class="left">
                        <div class="sex">
                            <label class="radioLabel">Sexe</label>
                            <div class="radio">
                                <input type="radio" name="sex" id="man"><label for="man">Mister</label>
                                <input type="radio" name="sex" id="woman"><label for="woman">Miss</label>
                            </div>
                        </div>
                        <input type="text" name="firstname" placeholder="NOM Prénom *" required="required">
                        <input class="email" type="text" name="email"  placeholder="Email *" required="required">
                        <select name="subject" required="required">
                            <option value selected>Sujet</option>
                            <option value="project">Projet Pro</option>
                            <option value="question">Question</option>
                            <option value="other">Autre</option>
                        </select>
                    </div>
                    <div class="right">
                        <textarea class="message" name="message" id="message" cols="30" rows="10" placeholder="Message *" required="required"></textarea>
                        <input class="bouton" type="submit" value="Envoyer">
                    </div>
                </div>
            </form>
        </div>
        <div class="col">
          <img src="./public/img/contact.jpg" alt="">
        </div>
      </div>
