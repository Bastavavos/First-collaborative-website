<styleform>
    <div>
        <h1>Contactez-nous</h1>
        <p>Un problème, une question, envie de nous envoyer un message ? N’hésitez pas à utiliser ce formulaire pour prendre contact</p>
        <form class="formm" action="https://httpbin.org/get" method="get">
            <div class="radio">
                <input type="radio" id="Homme" name="Homme">
                <label for="Homme">Homme</label>
                <input type="radio" id="Femme" name="Femme">
                <label for="Femme">Femme</label>
            </div>
            <div>
                <label for="nom">Prénom</label>
                <input type="text" id="nom" name="nom" placeholder="jean-bernard" required>
            </div>
            <div>
                <label for="email">E-mail</label>
                <input type="email" id="email" name="email" placeholder="wéwéwé@mail.com" required>
            </div>
            <div>
                <label for="sujet">Sujet</label>
                <select name="sujet" id="sujet" required>
                    <option value="" disabled selected hidden>Choisissez le sujet de votre message</option>
                    <option value="probleme-compte">Problème avec mon compte</option>
                    <option value="question-produit">Question à propos d’un produit</option>
                    <option value="suivi-commande">Suivi de ma commande</option>
                    <option value="autre">Autre...</option>
                </select>
            </div>
            <div>
                <label for="message">Votre message</label>
                <textarea id="message" name="message" placeholder="écrire ici...." required></textarea>
            </div>
            <div>
                <button type="submit">Envoyer</button>
            </div>
        </form>
    </div>
